<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600">
  <defs>
    <style>
      .person-outer { fill: #4A90E2; }
      .person-center { fill: #E94B3C; }
      .arrow { fill: none; stroke: #50C878; stroke-width: 3; marker-end: url(#arrowhead); }
      .text { font-family: Arial, sans-serif; font-size: 14px; fill: #333; text-anchor: middle; }
      .title { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #2C3E50; text-anchor: middle; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#50C878" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="300" y="30" class="title">360Â° Feedback Structure</text>
  
  <!-- Center person (receiving feedback) -->
  <g transform="translate(300, 300)">
    <circle cx="0" cy="0" r="35" class="person-center"/>
    <circle cx="0" cy="-15" r="12" fill="white"/>
    <ellipse cx="0" cy="10" rx="20" ry="25" fill="white"/>
    <text x="0" y="60" class="text">Receiver</text>
  </g>
  
  <!-- Team members in circle -->
