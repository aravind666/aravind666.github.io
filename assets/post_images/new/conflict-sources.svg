<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 500">
  <defs>
    <style>
      .center-box { fill: #E94B3C; stroke: #B71C1C; stroke-width: 3; }
      .source-box { fill: #4A90E2; stroke: #2C5F8D; stroke-width: 2; }
      .connection-line { stroke: #666; stroke-width: 2; stroke-dasharray: 5,5; opacity: 0.5; }
      .center-text { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: white; text-anchor: middle; }
      .source-text { font-family: Arial, sans-serif; font-size: 13px; font-weight: bold; fill: white; text-anchor: middle; }
      .title { font-family: Arial, sans-serif; font-size: 20px; font-weight: bold; fill: #2C3E50; text-anchor: middle; }
    </style>
  </defs>
  
  <!-- Title -->
  <text x="350" y="30" class="title">Seven Sources of Conflict in Product Development</text>
  
  <!-- Center conflict box -->
  <rect x="275" y="215" width="150" height="70" class="center-box" rx="8"/>
  <text x="350" y="240" class="center-text">CONFLICT</text>
  <text x="350" y="260" class="center-text" style="font-size: 14px;">Inevitable &amp;</text>
  <text x="350" y="278" class="center-text" style="font-size: 14px;">Systemic</text>
  
  <!-- Top row sources -->
  <!-- Schedules -->
  <rect x="50" y="60" width="120" height="50" class="source-box" rx="5"/>
  <text x="110" y="82" class="source-text">Schedules</text>
  <text x="110" y="98" class="source-text" style="font-size: 11px;">Timeline pressure</text>
  <line x1="140" y1="110" x2="290" y2="215" class="connection-line"/>
  
  <!-- Priorities -->
  <rect x="190" y="60" width="120" height="50" class="source-box" rx="5"/>
  <text x="250" y="82" class="source-text">Priorities</text>
  <text x="250" y="98" class="source-text" style="font-size: 11px;">Competing goals</text>
  <line x1="270" y1="110" x2="310" y2="215" class="connection-line"/>
  
  <!-- Resources -->
  <rect x="330" y="60" width="120" height="50" class="source-box" rx="5"/>
  <text x="390" y="82" class="source-text">Resources</text>
  <text x="390" y="98" class="source-text" style="font-size: 11px;">Limited capacity</text>
  <line x1="370" y1="110" x2="350" y2="215" class="connection-line"/>
  
  <!-- Technical Opinions -->
  <rect x="470" y="60" width="120" height="50" class="source-box" rx="5"/>
  <text x="530" y="82" class="source-text">Technical</text>
  <text x="530" y="98" class="source-text" style="font-size: 11px;">Design disputes</text>
  <line x1="500" y1="110" x2="410" y2="215" class="connection-line"/>
  
  <!-- Bottom row sources -->
  <!-- Administrative -->
  <rect x="80" y="380" width="140" height="50" class="source-box" rx="5"/>
  <text x="150" y="402" class="source-text">Administrative</text>
  <text x="150" y="418" class="source-text" style="font-size: 11px;">Process friction</text>
  <line x1="180" y1="380" x2="290" y2="285" class="connection-line"/>
  
  <!-- Personality -->
  <rect x="250" y="380" width="140" height="50" class="source-box" rx="5"/>
  <text x="320" y="402" class="source-text">Personality</text>
  <text x="320" y="418" class="source-text" style="font-size: 11px;">Working styles</text>
  <line x1="320" y1="380" x2="330" y2="285" class="connection-line"/>
  
  <!-- Cost/Budget -->
  <rect x="420" y="380" width="140" height="50" class="source-box" rx="5"/>
  <text x="490" y="402" class="source-text">Cost &amp; Budget</text>
  <text x="490" y="418" class="source-text" style="font-size: 11px;">Financial limits</text>
  <line x1="460" y1="380" x2="410" y2="285" class="connection-line"/>
  
  <!-- Bottom note -->
  <text x="350" y="470" style="font-family: Arial, sans-serif; font-size: 12px; fill: #666; text-anchor: middle;">
    Conflicts emerge early and often linger until late stages
  </text>
</svg>