<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1f36;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d3561;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern for system feel -->
  <g opacity="0.1">
    <line x1="0" y1="100" x2="1200" y2="100" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="200" x2="1200" y2="200" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="300" x2="1200" y2="300" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="400" x2="1200" y2="400" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="500" x2="1200" y2="500" stroke="#fff" stroke-width="1"/>
  </g>
  
  <!-- Left side: Control (hierarchical) -->
  <g opacity="0.5">
    <circle cx="250" cy="200" r="30" fill="none" stroke="#ff6b6b" stroke-width="2"/>
    <line x1="250" y1="230" x2="200" y2="300" stroke="#ff6b6b" stroke-width="2"/>
    <line x1="250" y1="230" x2="300" y2="300" stroke="#ff6b6b" stroke-width="2"/>
    <circle cx="200" cy="300" r="20" fill="none" stroke="#ff6b6b" stroke-width="2"/>
    <circle cx="300" cy="300" r="20" fill="none" stroke="#ff6b6b" stroke-width="2"/>
    <line x1="200" y1="320" x2="170" y2="380" stroke="#ff6b6b" stroke-width="1.5"/>
    <line x1="200" y1="320" x2="230" y2="380" stroke="#ff6b6b" stroke-width="1.5"/>
    <line x1="300" y1="320" x2="270" y2="380" stroke="#ff6b6b" stroke-width="1.5"/>
    <line x1="300" y1="320" x2="330" y2="380" stroke="#ff6b6b" stroke-width="1.5"/>
    <circle cx="170" cy="380" r="12" fill="none" stroke="#ff6b6b" stroke-width="1.5"/>
    <circle cx="230" cy="380" r="12" fill="none" stroke="#ff6b6b" stroke-width="1.5"/>
    <circle cx="270" cy="380" r="12" fill="none" stroke="#ff6b6b" stroke-width="1.5"/>
    <circle cx="330" cy="380" r="12" fill="none" stroke="#ff6b6b" stroke-width="1.5"/>
    <text x="250" y="450" text-anchor="middle" fill="#ff6b6b" font-size="20" font-family="monospace">CONTROL</text>
  </g>
  
  <!-- Right side: Outcomes (distributed) -->
  <g>
    <circle cx="850" cy="250" r="35" fill="#4ecdc4" opacity="0.2"/>
    <circle cx="850" cy="250" r="25" fill="none" stroke="#4ecdc4" stroke-width="3" filter="url(#glow)"/>
    
    <circle cx="950" cy="250" r="35" fill="#4ecdc4" opacity="0.2"/>
    <circle cx="950" cy="250" r="25" fill="none" stroke="#4ecdc4" stroke-width="3" filter="url(#glow)"/>
    
    <circle cx="900" cy="350" r="35" fill="#4ecdc4" opacity="0.2"/>
    <circle cx="900" cy="350" r="25" fill="none" stroke="#4ecdc4" stroke-width="3" filter="url(#glow)"/>
    
    <circle cx="800" cy="350" r="35" fill="#4ecdc4" opacity="0.2"/>
    <circle cx="800" cy="350" r="25" fill="none" stroke="#4ecdc4" stroke-width="3" filter="url(#glow)"/>
    
    <circle cx="1000" cy="350" r="35" fill="#4ecdc4" opacity="0.2"/>
    <circle cx="1000" cy="350" r="25" fill="none" stroke="#4ecdc4" stroke-width="3" filter="url(#glow)"/>
    
    <!-- Connections showing collaboration -->
    <line x1="850" y1="270" x2="900" y2="330" stroke="#4ecdc4" stroke-width="1.5" opacity="0.4" stroke-dasharray="5,5"/>
    <line x1="950" y1="270" x2="900" y2="330" stroke="#4ecdc4" stroke-width="1.5" opacity="0.4" stroke-dasharray="5,5"/>
    <line x1="800" y1="350" x2="900" y2="350" stroke="#4ecdc4" stroke-width="1.5" opacity="0.4" stroke-dasharray="5,5"/>
    <line x1="900" y1="350" x2="1000" y2="350" stroke="#4ecdc4" stroke-width="1.5" opacity="0.4" stroke-dasharray="5,5"/>
    
    <text x="900" y="450" text-anchor="middle" fill="#4ecdc4" font-size="20" font-family="monospace">OUTCOMES</text>
  </g>
  
  <!-- Central arrow -->
  <g>
    <line x1="400" y1="315" x2="650" y2="315" stroke="#95e1d3" stroke-width="4"/>
    <polygon points="650,315 630,305 630,325" fill="#95e1d3"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="120" text-anchor="middle" fill="#ffffff" font-size="48" font-family="system-ui, -apple-system, sans-serif" font-weight="700">
    Outcomes Over Control
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="160" text-anchor="middle" fill="#95e1d3" font-size="24" font-family="system-ui, -apple-system, sans-serif">
    People as a System #2
  </text>
  
  <!-- Bottom text -->
  <text x="600" y="550" text-anchor="middle" fill="#ffffff" font-size="18" font-family="monospace" opacity="0.7">
    Guided systems scale. Controlled systems break.
  </text>
</svg>
