<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="bgGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGradient2)"/>
  
  <!-- Title -->
  <text x="400" y="45" text-anchor="middle" fill="#2d3561" font-size="30" font-family="system-ui, sans-serif" font-weight="700">
    Trust is Structural, Not Emotional
  </text>
  
  <!-- Three pillars of structural trust -->
  
  <!-- Pillar 1: Explicit Expectations -->
  <g>
    <rect x="60" y="100" width="200" height="320" rx="8" fill="#fff" stroke="#5c7cfa" stroke-width="3"/>
    
    <circle cx="160" cy="150" r="35" fill="#e7f5ff" stroke="#5c7cfa" stroke-width="2"/>
    <text x="160" y="160" text-anchor="middle" fill="#5c7cfa" font-size="32" font-family="system-ui, sans-serif" font-weight="700">
      1
    </text>
    
    <text x="160" y="210" text-anchor="middle" fill="#2d3561" font-size="18" font-family="system-ui, sans-serif" font-weight="600">
      Explicit
    </text>
    <text x="160" y="232" text-anchor="middle" fill="#2d3561" font-size="18" font-family="system-ui, sans-serif" font-weight="600">
      Expectations
    </text>
    
    <rect x="80" y="260" width="160" height="140" rx="4" fill="#f8f9fa"/>
    
    <g transform="translate(95, 280)">
      <circle cx="0" cy="0" r="3" fill="#5c7cfa"/>
      <text x="12" y="4" fill="#495057" font-size="12" font-family="system-ui, sans-serif">
        Clear outcomes
      </text>
    </g>
    
    <g transform="translate(95, 310)">
      <circle cx="0" cy="0" r="3" fill="#5c7cfa"/>
      <text x="12" y="4" fill="#495057" font-size="12" font-family="system-ui, sans-serif">
        Defined boundaries
      </text>
    </g>
    
    <g transform="translate(95, 340)">
      <circle cx="0" cy="0" r="3" fill="#5c7cfa"/>
      <text x="12" y="4" fill="#495057" font-size="12" font-family="system-ui, sans-serif">
        Success criteria
      </text>
    </g>
    
    <g transform="translate(95, 370)">
      <circle cx="0" cy="0" r="3" fill="#5c7cfa"/>
      <text x="12" y="4" fill="#495057" font-size="12" font-family="system-ui, sans-serif">
        Failure modes
      </text>
    </g>
  </g>
  
  <!-- Pillar 2: Visible Outcomes -->
  <g>
    <rect x="300" y="100" width="200" height="320" rx="8" fill="#fff" stroke="#4ecdc4" stroke-width="3"/>
    
    <circle cx="400" cy="150" r="35" fill="#d3f9f5" stroke="#4ecdc4" stroke-width="2"/>
    <text x="400" y="160" text-anchor="middle" fill="#4ecdc4" font-size="32" font-family="system-ui, sans-serif" font-weight="700">
      2
    </text>
    
    <text x="400" y="210" text-anchor="middle" fill="#2d3561" font-size="18" font-family="system-ui, sans-serif" font-weight="600">
      Visible
    </text>
    <text x="400" y="232" text-anchor="middle" fill="#2d3561" font-size="18" font-family="system-ui, sans-serif" font-weight="600">
      Outcomes
    </text>
    
    <rect x="320" y="260" width="160" height="140" rx="4" fill="#f8f9fa"/>
    
    <g transform="translate(335, 280)">
      <circle cx="0" cy="0" r="3" fill="#4ecdc4"/>
      <text x="12" y="4" fill="#495057" font-size="12" font-family="system-ui, sans-serif">
        Observability
      </text>
    </g>
    
    <g transform="translate(335, 310)">
      <circle cx="0" cy="0" r="3" fill="#4ecdc4"/>
      <text x="12" y="4" fill="#495057" font-size="12" font-family="system-ui, sans-serif">
        Metrics that matter
      </text>
    </g>
    
    <g transform="translate(335, 340)">
      <circle cx="0" cy="0" r="3" fill="#4ecdc4"/>
      <text x="12" y="4" fill="#495057" font-size="12" font-family="system-ui, sans-serif">
        Fast feedback
      </text>
    </g>
    
    <g transform="translate(335, 370)">
      <circle cx="0" cy="0" r="3" fill="#4ecdc4"/>
      <text x="12" y="4" fill="#495057" font-size="12" font-family="system-ui, sans-serif">
        Transparency
      </text>
    </g>
  </g>
  
  <!-- Pillar 3: Consistent Consequences -->
  <g>
    <rect x="540" y="100" width="200" height="320" rx="8" fill="#fff" stroke="#ff922b" stroke-width="3"/>
    
    <circle cx="640" cy="150" r="35" fill="#fff4e6" stroke="#ff922b" stroke-width="2"/>
    <text x="640" y="160" text-anchor="middle" fill="#ff922b" font-size="32" font-family="system-ui, sans-serif" font-weight="700">
      3
    </text>
    
    <text x="640" y="210" text-anchor="middle" fill="#2d3561" font-size="18" font-family="system-ui, sans-serif" font-weight="600">
      Consistent
    </text>
    <text x="640" y="232" text-anchor="middle" fill="#2d3561" font-size="18" font-family="system-ui, sans-serif" font-weight="600">
      Consequences
    </text>
    
    <rect x="560" y="260" width="160" height="140" rx="4" fill="#f8f9fa"/>
    
    <g transform="translate(575, 280)">
      <circle cx="0" cy="0" r="3" fill="#ff922b"/>
      <text x="12" y="4" fill="#495057" font-size="12" font-family="system-ui, sans-serif">
        Predictable results
      </text>
    </g>
    
    <g transform="translate(575, 310)">
      <circle cx="0" cy="0" r="3" fill="#ff922b"/>
      <text x="12" y="4" fill="#495057" font-size="12" font-family="system-ui, sans-serif">
        Applied uniformly
      </text>
    </g>
    
    <g transform="translate(575, 340)">
      <circle cx="0" cy="0" r="3" fill="#ff922b"/>
      <text x="12" y="4" fill="#495057" font-size="12" font-family="system-ui, sans-serif">
        No surprises
      </text>
    </g>
    
    <g transform="translate(575, 370)">
      <circle cx="0" cy="0" r="3" fill="#ff922b"/>
      <text x="12" y="4" fill="#495057" font-size="12" font-family="system-ui, sans-serif">
        Reliability
      </text>
    </g>
  </g>
  
  <!-- Bottom conclusion -->
  <text x="400" y="465" text-anchor="middle" fill="#2d3561" font-size="16" font-family="system-ui, sans-serif" font-weight="600">
    Trust emerges from system design, not sentiment
  </text>
</svg>
