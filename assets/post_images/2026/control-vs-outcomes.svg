<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <defs>
    <linearGradient id="bgControlOutcome" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgControlOutcome)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#2d3561" font-size="28" font-family="system-ui, sans-serif" font-weight="700">
    Control vs Outcomes
  </text>
  
  <!-- Left side: Control -->
  <g>
    <rect x="50" y="80" width="320" height="380" rx="8" fill="#fff" stroke="#ff6b6b" stroke-width="2"/>
    
    <text x="210" y="115" text-anchor="middle" fill="#ff6b6b" font-size="22" font-family="system-ui, sans-serif" font-weight="600">
      Control-Driven
    </text>
    
    <!-- Control characteristics -->
    <g transform="translate(70, 145)">
      <circle cx="0" cy="0" r="4" fill="#ff6b6b"/>
      <text x="15" y="5" fill="#495057" font-size="15" font-family="system-ui, sans-serif">
        Specifies HOW work is done
      </text>
    </g>
    
    <g transform="translate(70, 185)">
      <circle cx="0" cy="0" r="4" fill="#ff6b6b"/>
      <text x="15" y="5" fill="#495057" font-size="15" font-family="system-ui, sans-serif">
        Multiple approval layers
      </text>
    </g>
    
    <g transform="translate(70, 225)">
      <circle cx="0" cy="0" r="4" fill="#ff6b6b"/>
      <text x="15" y="5" fill="#495057" font-size="15" font-family="system-ui, sans-serif">
        Bottlenecks at leadership
      </text>
    </g>
    
    <g transform="translate(70, 265)">
      <circle cx="0" cy="0" r="4" fill="#ff6b6b"/>
      <text x="15" y="5" fill="#495057" font-size="15" font-family="system-ui, sans-serif">
        Optimizes for compliance
      </text>
    </g>
    
    <g transform="translate(70, 305)">
      <circle cx="0" cy="0" r="4" fill="#ff6b6b"/>
      <text x="15" y="5" fill="#495057" font-size="15" font-family="system-ui, sans-serif">
        Erodes ownership
      </text>
    </g>
    
    <g transform="translate(70, 345)">
      <circle cx="0" cy="0" r="4" fill="#ff6b6b"/>
      <text x="15" y="5" fill="#495057" font-size="15" font-family="system-ui, sans-serif">
        Creates dependency
      </text>
    </g>
    
    <!-- Result label -->
    <rect x="70" y="380" width="260" height="60" rx="4" fill="#ffe0e0"/>
    <text x="200" y="405" text-anchor="middle" fill="#c92a2a" font-size="14" font-family="system-ui, sans-serif" font-weight="600">
      RESULT:
    </text>
    <text x="200" y="425" text-anchor="middle" fill="#c92a2a" font-size="13" font-family="system-ui, sans-serif">
      Does not scale
    </text>
  </g>
  
  <!-- Right side: Outcomes -->
  <g>
    <rect x="430" y="80" width="320" height="380" rx="8" fill="#fff" stroke="#4ecdc4" stroke-width="2"/>
    
    <text x="590" y="115" text-anchor="middle" fill="#4ecdc4" font-size="22" font-family="system-ui, sans-serif" font-weight="600">
      Outcome-Driven
    </text>
    
    <!-- Outcome characteristics -->
    <g transform="translate(450, 145)">
      <circle cx="0" cy="0" r="4" fill="#4ecdc4"/>
      <text x="15" y="5" fill="#495057" font-size="15" font-family="system-ui, sans-serif">
        Defines WHAT success is
      </text>
    </g>
    
    <g transform="translate(450, 185)">
      <circle cx="0" cy="0" r="4" fill="#4ecdc4"/>
      <text x="15" y="5" fill="#495057" font-size="15" font-family="system-ui, sans-serif">
        Distributed decision-making
      </text>
    </g>
    
    <g transform="translate(450, 225)">
      <circle cx="0" cy="0" r="4" fill="#4ecdc4"/>
      <text x="15" y="5" fill="#495057" font-size="15" font-family="system-ui, sans-serif">
        Clear boundaries &amp; guardrails
      </text>
    </g>
    
    <g transform="translate(450, 265)">
      <circle cx="0" cy="0" r="4" fill="#4ecdc4"/>
      <text x="15" y="5" fill="#495057" font-size="15" font-family="system-ui, sans-serif">
        Optimizes for capability
      </text>
    </g>
    
    <g transform="translate(450, 305)">
      <circle cx="0" cy="0" r="4" fill="#4ecdc4"/>
      <text x="15" y="5" fill="#495057" font-size="15" font-family="system-ui, sans-serif">
        Enables ownership
      </text>
    </g>
    
    <g transform="translate(450, 345)">
      <circle cx="0" cy="0" r="4" fill="#4ecdc4"/>
      <text x="15" y="5" fill="#495057" font-size="15" font-family="system-ui, sans-serif">
        Builds resilience
      </text>
    </g>
    
    <!-- Result label -->
    <rect x="450" y="380" width="260" height="60" rx="4" fill="#d3f9f5"/>
    <text x="580" y="405" text-anchor="middle" fill="#0a7c72" font-size="14" font-family="system-ui, sans-serif" font-weight="600">
      RESULT:
    </text>
    <text x="580" y="425" text-anchor="middle" fill="#0a7c72" font-size="13" font-family="system-ui, sans-serif">
      Scales predictably
    </text>
  </g>
  
  <!-- Divider/Arrow -->
  <line x1="400" y1="120" x2="400" y2="460" stroke="#dee2e6" stroke-width="2" stroke-dasharray="5,5"/>
</svg>
