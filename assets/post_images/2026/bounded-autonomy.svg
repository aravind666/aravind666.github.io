<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGrad)"/>
  
  <!-- Title -->
  <text x="400" y="45" text-anchor="middle" fill="#2d3561" font-size="30" font-family="system-ui, sans-serif" font-weight="700">
    Bounded Autonomy
  </text>
  
  <!-- Three scenarios side by side -->
  
  <!-- Left: Chaos (No Boundaries) -->
  <g>
    <rect x="40" y="90" width="220" height="420" rx="8" fill="#fff" stroke="#ff6b6b" stroke-width="3"/>
    
    <text x="150" y="120" text-anchor="middle" fill="#ff6b6b" font-size="18" font-family="system-ui, sans-serif" font-weight="700">
      No Boundaries
    </text>
    
    <!-- Scattered dots showing chaos -->
    <circle cx="80" cy="160" r="8" fill="#ff6b6b" opacity="0.6"/>
    <circle cx="140" cy="180" r="8" fill="#ff6b6b" opacity="0.6"/>
    <circle cx="200" cy="150" r="8" fill="#ff6b6b" opacity="0.6"/>
    <circle cx="110" cy="220" r="8" fill="#ff6b6b" opacity="0.6"/>
    <circle cx="180" cy="240" r="8" fill="#ff6b6b" opacity="0.6"/>
    <circle cx="70" cy="280" r="8" fill="#ff6b6b" opacity="0.6"/>
    <circle cx="220" cy="300" r="8" fill="#ff6b6b" opacity="0.6"/>
    <circle cx="130" cy="330" r="8" fill="#ff6b6b" opacity="0.6"/>
    
    <!-- Random lines showing confusion -->
    <line x1="80" y1="160" x2="220" y2="300" stroke="#ff6b6b" stroke-width="1" opacity="0.3"/>
    <line x1="140" y1="180" x2="70" y2="280" stroke="#ff6b6b" stroke-width="1" opacity="0.3"/>
    <line x1="200" y1="150" x2="110" y2="220" stroke="#ff6b6b" stroke-width="1" opacity="0.3"/>
    
    <text x="150" y="380" text-anchor="middle" fill="#495057" font-size="13" font-family="system-ui, sans-serif">
      • No constraints
    </text>
    <text x="150" y="405" text-anchor="middle" fill="#495057" font-size="13" font-family="system-ui, sans-serif">
      • Unlimited freedom
    </text>
    <text x="150" y="430" text-anchor="middle" fill="#495057" font-size="13" font-family="system-ui, sans-serif">
      • No alignment
    </text>
    <text x="150" y="455" text-anchor="middle" fill="#495057" font-size="13" font-family="system-ui, sans-serif">
      • Chaos
    </text>
    
    <rect x="60" y="470" width="180" height="30" rx="4" fill="#ffe0e0"/>
    <text x="150" y="490" text-anchor="middle" fill="#c92a2a" font-size="13" font-family="system-ui, sans-serif" font-weight="600">
      Does not scale
    </text>
  </g>
  
  <!-- Center: Bounded Autonomy (Sweet Spot) -->
  <g>
    <rect x="290" y="90" width="220" height="420" rx="8" fill="#fff" stroke="#4ecdc4" stroke-width="4"/>
    
    <text x="400" y="120" text-anchor="middle" fill="#4ecdc4" font-size="18" font-family="system-ui, sans-serif" font-weight="700">
      Bounded Autonomy
    </text>
    
    <!-- Container showing boundaries -->
    <rect x="320" y="145" width="160" height="200" rx="6" fill="#d3f9f5" opacity="0.3" stroke="#4ecdc4" stroke-width="2" stroke-dasharray="5,5"/>
    
    <!-- Organized dots within boundaries -->
    <circle cx="350" cy="180" r="12" fill="#4ecdc4"/>
    <circle cx="450" cy="180" r="12" fill="#4ecdc4"/>
    <circle cx="350" cy="250" r="12" fill="#4ecdc4"/>
    <circle cx="450" cy="250" r="12" fill="#4ecdc4"/>
    <circle cx="400" cy="310" r="12" fill="#4ecdc4"/>
    
    <!-- Collaborative connections -->
    <line x1="350" y1="180" x2="450" y2="180" stroke="#4ecdc4" stroke-width="2" opacity="0.4"/>
    <line x1="350" y1="250" x2="450" y2="250" stroke="#4ecdc4" stroke-width="2" opacity="0.4"/>
    <line x1="400" y1="310" x2="400" y2="250" stroke="#4ecdc4" stroke-width="2" opacity="0.4"/>
    
    <text x="400" y="380" text-anchor="middle" fill="#495057" font-size="13" font-family="system-ui, sans-serif">
      • Clear constraints
    </text>
    <text x="400" y="405" text-anchor="middle" fill="#495057" font-size="13" font-family="system-ui, sans-serif">
      • Freedom within
    </text>
    <text x="400" y="430" text-anchor="middle" fill="#495057" font-size="13" font-family="system-ui, sans-serif">
      • Self-organizing
    </text>
    <text x="400" y="455" text-anchor="middle" fill="#495057" font-size="13" font-family="system-ui, sans-serif">
      • Resilient
    </text>
    
    <rect x="310" y="470" width="180" height="30" rx="4" fill="#d3f9f5"/>
    <text x="400" y="490" text-anchor="middle" fill="#0a7c72" font-size="13" font-family="system-ui, sans-serif" font-weight="600">
      Scales predictably
    </text>
  </g>
  
  <!-- Right: Control (Rigid) -->
  <g>
    <rect x="540" y="90" width="220" height="420" rx="8" fill="#fff" stroke="#fab005" stroke-width="3"/>
    
    <text x="650" y="120" text-anchor="middle" fill="#fab005" font-size="18" font-family="system-ui, sans-serif" font-weight="700">
      Rigid Control
    </text>
    
    <!-- Hierarchical structure -->
    <circle cx="650" cy="160" r="12" fill="#fab005"/>
    <line x1="650" y1="172" x2="620" y2="210" stroke="#fab005" stroke-width="2"/>
    <line x1="650" y1="172" x2="680" y2="210" stroke="#fab005" stroke-width="2"/>
    <circle cx="620" cy="210" r="10" fill="#fab005"/>
    <circle cx="680" cy="210" r="10" fill="#fab005"/>
    
    <line x1="620" y1="220" x2="600" y2="260" stroke="#fab005" stroke-width="2"/>
    <line x1="620" y1="220" x2="640" y2="260" stroke="#fab005" stroke-width="2"/>
    <line x1="680" y1="220" x2="660" y2="260" stroke="#fab005" stroke-width="2"/>
    <line x1="680" y1="220" x2="700" y2="260" stroke="#fab005" stroke-width="2"/>
    
    <circle cx="600" cy="260" r="8" fill="#fab005"/>
    <circle cx="640" cy="260" r="8" fill="#fab005"/>
    <circle cx="660" cy="260" r="8" fill="#fab005"/>
    <circle cx="700" cy="260" r="8" fill="#fab005"/>
    
    <!-- Lock symbol -->
    <rect x="635" y="300" width="30" height="25" rx="3" fill="#fab005" opacity="0.3"/>
    <circle cx="650" cy="295" r="8" fill="none" stroke="#fab005" stroke-width="2"/>
    
    <text x="650" y="380" text-anchor="middle" fill="#495057" font-size="13" font-family="system-ui, sans-serif">
      • Heavy constraints
    </text>
    <text x="650" y="405" text-anchor="middle" fill="#495057" font-size="13" font-family="system-ui, sans-serif">
      • No flexibility
    </text>
    <text x="650" y="430" text-anchor="middle" fill="#495057" font-size="13" font-family="system-ui, sans-serif">
      • Dependent
    </text>
    <text x="650" y="455" text-anchor="middle" fill="#495057" font-size="13" font-family="system-ui, sans-serif">
      • Bottlenecked
    </text>
    
    <rect x="560" y="470" width="180" height="30" rx="4" fill="#fff3bf"/>
    <text x="650" y="490" text-anchor="middle" fill="#d9480f" font-size="13" font-family="system-ui, sans-serif" font-weight="600">
      Does not scale
    </text>
  </g>
  
  <!-- Bottom insight -->
  <rect x="150" y="530" width="500" height="55" rx="6" fill="#e7f5ff" stroke="#5c7cfa" stroke-width="2"/>
  <text x="400" y="553" text-anchor="middle" fill="#2d3561" font-size="15" font-family="system-ui, sans-serif" font-weight="600">
    The middle path: constraints enable rather than restrict
  </text>
  <text x="400" y="573" text-anchor="middle" fill="#495057" font-size="13" font-family="system-ui, sans-serif">
    Bounded autonomy = clarity on what matters + freedom on how to achieve it
  </text>
</svg>
